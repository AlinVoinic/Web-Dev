<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hours></div>
        <div class="hand minute" data-minutes></div>
        <div class="hand second" data-seconds></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">
            <div style="transform: rotate(-90deg);">3</div>
        </div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">
            <div style="transform: rotate(-180deg);">6</div>
        </div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">
            <div style="transform: rotate(-270deg);">9</div>
        </div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
